services:
  frontend:
    build:
      context: ./phonebook-frontend
      dockerfile: Dockerfile
    container_name: frontend

  backend:
    build:
      context: ./phonebook-backend
      dockerfile: Dockerfile
    environment:
      - MONGO_URL=mongodb://root:example@mongo:27017/the_database?authSource=admin
    container_name: backend
    depends_on:
      - mongo

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./phonebook-backend/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - ./phonebook-backend/mongo_data:/data/db
    container_name: mongo

  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse-proxy
    depends_on:
      - frontend
      - backend
